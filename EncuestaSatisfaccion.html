<!DOCTYPE html>
<html>
<head>
	<title>Encuesta Satisfaccion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">	
	<script src="js/jquery/jquery-1.7.1.min.js"></script>
	<script src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script src="jspdf.js"></script>
	<script src="jspdf.plugin.addimage.js"></script>
	<script src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script src="jspdf.plugin.split_text_to_size.js"></script>
	<script src="jspdf.plugin.from_html.js"></script>
</head>
<script>
var total;
function califica()
    {var total=0;
    	for (var x=1;x<=4;x++)
    	{
        var res=0;
        var nom="r"+x;
        var resul=document.getElementsByName(nom);
        for(var i=0;i<resul.length;i++)
        {
            if(resul[i].checked==true)
                res=parseInt(resul[i].value);
        }
        total=total+res;
        document.getElementById("total").innerHTML="Gracias Por Responder";
        }
        if(total==0)
        	document.getElementById("comentario").innerHTML="EXCELENTE!!!";
    }

function generar(){
	//Crear un objeto o instancia jsPDF
var doc = new jsPDF();

//Definir el tamaño de la letra
doc.setFontSize(40);
//Color del texto
doc.setTextColor(9,7,121);
doc.text(40, 20, "Encuesta de Satisfaccion");
doc.setTextColor(17, 122, 209); //Color en formato RGB
doc.setFontSize(30);
doc.setTextColor(0,0,0);
doc.setFontSize(30);
doc.text(20, 110, "\r Gracias por sus comentarios!! :D");

//doc.addImage(imgData, 'JPEG', 10, 40, 180, 180);

var string = doc.output('datauristring');

$('iframe').attr('src', string);

}
 
</script>
<body>
    <div id="contiene">
	<h1>Encuesta de Satisfaccion</h1>
<form>
<div>
	
	<ul>

		<li>¿Ha ido a la tienda fisica?</li>
		<input type="radio" name="r1" id="r1" value="0"/>SI <br/> 
		<input type="radio" name="r1" id="r1" value="0"/>NO <br/>
		
		<li>¿Qué tal le parecio el trato?</li>
		<input type="radio" name="r2" id="r2" value="0"/>Excelente <br/>
		<input type="radio" name="r2" id="r2" value="0"/>Bueno <br/>
		<input type="radio" name="r2" id="r2" value="0"/>Regular <br/>
		<input type="radio" name="r2" id="r2" value="0"/>Malo <br/>

		<li>¿Encontró todo lo que buscaba?</li>
		<input type="radio" name="r3" id="r3" value="5"/>SI<br/>
		<input type="radio" name="r3" id="r3" value="0"/>NO<br/>
	</ul>
	
</div>
<input type="button" value="Enviar" onclick="califica()">
<input type="button" onclick="generar()" value="Generar PDF"/> <br/>
</form>
<p></p>
<p id="total">   </p>
<p id="comentario">   </p>
<iframe frameborder="0" width="600" height="500"></iframe>
</div>
</body>
</html>
