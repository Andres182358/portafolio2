<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API History</title>
</head>
<body>
    <h1>The window History Object</h1>
    <h2>The history.back() Method</h2>

    <button onclick="history.back()">Go back</button>
    <button onclick="history.forward()">Go Forward</button>
    <button onclick="history.go(-2)">Go 2 pages back</button>

    <p>Clicking "Go back" will not result in any action, 
        because there is no previous page in the history list.
    </p>
</body>
</html>
